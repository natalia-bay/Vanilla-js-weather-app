<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/14262f361d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body class = "background-image">
    <div class="container search-field">
      <div class="alert alert-info error">
        Your city is not found. Please check the spelling.
      </div>
      <form id="search-form" class="input-group">
        <input
          type="search"
          class="form-control"
          id="search-input"
          placeholder="Enter a city"
          autocomplete="off"
          autofocus=""
        />
        <button class="btn btn-outline-secondary" type="submit">
          <i class="fas fa-search" aria-hidden="true"></i>
        </button>
        <button
          class="btn btn-outline-secondary"
          type="button"
          id="current-location"
        >
          <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
        </button>
      </form>
    </div>

    <div class="container city-box">
      <h1 id="current-city"></h1>
      <div>
        <h5>Local time: <span id="local-time"></span></h5>
      </div>

      <div class="row align-items-center current-weather">
        <div class="col-2 current-temp">
          <span class="temp-value" id="degrees-now"></span
          ><sup class="degree-element">°</sup>
        </div>
        <div class="col-1 units">
          <ul class="temp-unit">
            <li>
              <a href="#" class="active" id="temp-cel">C</a>
            </li>
            <li>
              <a href="#" id="temp-fahr">F</a>
            </li>
          </ul>
        </div>

        <div class="col-12 col-md-8 weather-block">
          <ul class="weather-description">
            <li id="description"></li>
            <li><img src="" id="icon" /></li>
          </ul>
          <div class="details">
            <ul class="weather-details">
              <li>
                <span class="details-icon"
                  ><i class="fas fa-temperature-low"></i
                ></span>
                Feels like <span id="feelsLike"></span>°C
              </li>
              <li>
                <span class="details-icon"
                  ><i class="fas fa-ruler-vertical"></i
                ></span>
                <span class="adjustHumidity">Humidity </span
                ><span id="humidity"></span>%
              </li>
              <li>
                <span class="details-icon"
                  ><i class="fas fa-arrow-down"></i
                ></span>
                <span class="adjustPressure">Pressure </span
                ><span id="pressure"></span> hPa
              </li>
              <li>
                <span class="details-icon"><i class="fas fa-wind"></i></span>
                <span class="adjustWind">Wind </span
                ><span id="windSpeed"></span> km/h
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="container forecast">
        <div
          class="row justify-content-around hourly-forecast"
          id="forecast"
        ></div>

        <div class="row justify-content-around daily" id="daily-forecast">
        </div>
        </div>
      </div>
    </div>

    <footer>
      <p>
        <a href=" https://github.com/natalia-bay/weather-app" target="_blank">
          Open-source code</a
        >
        by
        <a
          href="https://www.linkedin.com/in/natalia-bayduraeva-metaxa/"
          target="_blank"
          >natalia</a
        >
      </p>
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
